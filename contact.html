<form class="w-full max-w-md space-y-4" id="contact-form" onsubmit="sendTelegramMessage(event)">
<input class="w-full p-2 border border-gray-300 rounded" id="name" placeholder="Your name" required="" type="text"/>
<input class="w-full p-2 border border-gray-300 rounded" id="email" placeholder="Your email" required="" type="email"/>
<textarea class="w-full p-2 border border-gray-300 rounded" id="message" placeholder="Your message" required="" rows="4"></textarea>
<button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" type="submit">Send to Telegram</button>
</form>
<script>
  async function sendTelegramMessage(event) {
    event.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!name || !email || !message) {
      alert("Please fill in all fields.");
      return;
    }

    const text = `📥 New Contact Form Submission:%0A👤 Name: ${name}%0A📧 Email: ${email}%0A📝 Message: ${message}`;

    const chatId = "381103315";
    const token = "8187674264:AAHMPNxM0TL6b0B3H5g880AHG_6QHrq7_J4";

    const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${text}`;

    try {
      const res = await fetch(url);
      if (res.ok) {
        alert("Message sent successfully!");
        document.getElementById("contact-form").reset();
      } else {
        alert("Failed to send message.");
      }
    } catch (error) {
      alert("Error sending message.");
    }
  }
</script>
