
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prices | Godzilla Diving</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style-animated.css">
</head>
<body class="text-gray-800">
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <a href="index.html" class="text-xl font-bold">Godzilla Diving</a>
      <nav class="space-x-4 hidden md:block">
        <a class="hover:text-blue-700" href="index.html">Main</a>
        <a href="about.html" class="hover:text-blue-600">About us</a>
        <a href="courses.html" class="hover:text-blue-600">Courses</a>
        <a href="fun-diving.html" class="hover:text-blue-600">Fun diving</a>
        <a href="gallery.html" class="hover:text-blue-600">Gallery</a>
        <a href="index.html#contact" class="hover:text-blue-600">Contact us</a>
      </nav>
    </div>
  </header>

  <section class='p-10'>
    <h2 class='text-2xl font-bold mb-6'>Prices</h2>
    <table class='w-full table-auto border border-gray-300'>
      <thead class='bg-gray-100'>
        <tr>
          <th class='border px-4 py-2 text-left'>Service</th>
          <th class='border px-4 py-2 text-left'>Price (THB)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class='border px-4 py-2'>Discover Scuba Diving (DSD)</td>
          <td class='border px-4 py-2'>2,500</td>
        </tr>
        <tr>
          <td class='border px-4 py-2'>Open Water Diver (OWD)</td>
          <td class='border px-4 py-2'>9,000</td>
        </tr>
        <tr>
          <td class='border px-4 py-2'>Advanced Open Water Diver (AOWD)</td>
          <td class='border px-4 py-2'>8,500</td>
        </tr>
        <tr>
          <td class='border px-4 py-2'>Rescue Diver</td>
          <td class='border px-4 py-2'>10,000</td>
        </tr>
        <tr>
          <td class='border px-4 py-2'>Fun Dive (per dive)</td>
          <td class='border px-4 py-2'>700</td>
        </tr>
      </tbody>
    </table>
  </section>

  <footer class="h-96 bg-cover bg-center mt-20" style="background-image: url('hero.webp');">
    <div class="h-full w-full bg-black bg-opacity-40 flex items-center justify-center text-white text-2xl font-semibold">
      See you under the surface!
    </div>
  </footer>
</body>
</html>
